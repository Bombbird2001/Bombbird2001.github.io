<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Inline vs Block</title>
    </head>
    
    <body>
        <h1>Heading 1</h1>
        <p>The above heading and this paragraph are block elements - they have a line break before and after the element</p>
        <a href="">This link and the image after it are inline elements - they do not have line breaks included</a>
        <img src="images/Shibe.jpg" width="300px">
    </body>
</html>
